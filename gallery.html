<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* CSS styling for the webpage */
        body{
            font-family: Arial, sans-serif;
        }
        h1{
            text-align: center;
        }
        .gallery{
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .gallery img{
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>

    <div class = "gallery">
        <img src="images/braids m2.jpg" alt="service 1">
        <img src="images/facials 2.jpg" alt="service 2">
        <img src="images/mani 1.jpg" alt="service 3">
        <img src="images/braided child 2.jpg" alt="service 4">
    </div>
    
</body>
</html>
