<!DOCTYPE html>
<html lang="en">
<head>
    <link rel ="sytlesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your appointment here</title>
    <style>
        /*CSS styling for the form*/
        body{
            font-family: Arial, sans-serif;
        }
        form{
            max-width: 400px;
            margin: 0 px;
        }
        label{
            display: block;
            margin-bottom: 10px;
        }
        input, select{
            width: 100%;
            padding: 8px;
            border: 1 px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="submit"]{
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Appointment Form</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="service">Service:</label>
        <select id = "service" name="service" required>
            <option value="">Select a service</option>
            <option value="facial">Facial</option>
            <option value="manicure">Manicure</option>
            <option value="braiding-children">Braiding (Children)

            </option>
            <option value="braiding-adult">Braiding(Adult)</option>
            <option value="haircut-child">Haircut(Child)</option>
            <option value="haircut-adult">Haircut(Adult)</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="time">Appointment Time:</label>
        <select id="time" name = "time" required>
            <option value="">Select a time</option>
            <option value="early-morning">Early Morning</option>
            <option value="mid-morning">Mid-Morning</option>
            <option value="afternoon">Afternoon</option>
        

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
